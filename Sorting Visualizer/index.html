<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div id="splash-content">
            <h1>Sorting Algorithm Visualizer</h1>
            <p>Get ready to see sorting in action!</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container">
        <h1>Sorting Algorithm Visualizer</h1>

        <!-- Settings Section -->
        <div id="settings-section">
            <div class="settings">
                <label for="array-input">Array (comma-separated):</label>
                <input type="text" id="array-input" placeholder="e.g., 4,2,7,1,3">

                <label for="speed">Speed (ms):</label>
                <input type="number" id="speed" value="1000">

                <label for="algorithm">Choose Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                </select>

                <button id="start-button">Start Visualization</button>
            </div>
        </div>

        <!-- Visualization Section -->
        <div id="visualizer-section">
            <div class="bars" id="bars">
                <!-- Bars will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
